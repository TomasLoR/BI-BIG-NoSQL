input {
  file {
    path => "/usr/share/logstash/data/selling_prices_of_animal_products.csv"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    tags => ["selling_prices_of_animal_products"]
  }
}

filter {
  if "selling_prices_of_animal_products" in [tags] {
    csv {
      separator => ","
      skip_header => true
      columns => ["freq", "unit", "product", "geo", "TIME_PERIOD", "OBS_VALUE"]
    }

    mutate {
      convert => {
        "OBS_VALUE" => "float"
        "TIME_PERIOD" => "integer"
      }
      
      # Add month and day to create a complete date string
      add_field => { "date_string" => "%{TIME_PERIOD}-01-01" }
    }

    # Parse the formatted date string
    date {
      match => [ "date_string", "yyyy-MM-dd" ]
      target => "@timestamp"
      tag_on_failure => ["date_parse_failure"]
      remove_field => ["date_string"]
    }
  }
}

output {
  if "selling_prices_of_animal_products" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "selling_prices_of_animal_products"
      template => "/usr/share/logstash/template/selling_prices_of_animal_products.json"
      template_name => "selling_prices_of_animal_products"
      template_overwrite => true
    }
  }
}